<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> {% block title %}主页{% endblock %}</title>

    <link href="{{ static('css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ static('font-awesome/css/font-awesome.min.css')}}" rel="stylesheet">

    <!-- Toastr style -->
    <link href="{{ static('css/plugins/toastr/toastr.min.css')}}" rel="stylesheet">

    <!-- Gritter -->
    <link href="{{ static('js/plugins/gritter/jquery.gritter.css')}}" rel="stylesheet">

    <link href="{{ static('css/animate.css')}}" rel="stylesheet">
    <link href="{{ static('css/style.css')}}" rel="stylesheet">

</head>
<style>
    {% block styles %}
    {% endblock %}
</style>

<body>
    <div id="wrapper">
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav metismenu" id="side-menu">
                    <li class="nav-header">
                        <div class="dropdown profile-element"> <span>
                            <img alt="image" class="img-circle" src="{{ static('img/profile_small.jpg')}}" />
                             </span>
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear"> <span class="block m-t-xs"> <strong class="font-bold">{{ request.user.username }}</strong>
                             </span> <span class="text-muted text-xs block">管理员 <b class="caret"></b></span> </span> </a>
                            <ul class="dropdown-menu animated fadeInRight m-t-xs">
{#                                <li><a href="profile.html">个人信息</a></li>#}
{#                                <li><a href="contacts.html">好友</a></li>#}
{#                                <li><a href="mailbox.html">信箱</a></li>#}
                                <li class="divider"></li>
                                <li><a href="{{ url('Login:logout') }}">登出</a></li>
                            </ul>
                        </div>
                        <div class="logo-element">
                            IN+
                        </div>
                    </li>

                    <li class="active">
                        <a href=""><i class="fa fa-th-large"></i> <span class="nav-label">主页</span> <span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level">
                            <li class="active"><a href="{{ url('App:index') }}">总概</a></li>
                        </ul>
                    </li>
                    
                    <li  class="menu_list">
                        <a href="#"><i class="fa fa-table"></i> <span class="nav-label">复盘</span><span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level collapse">
                            <li><a href="{{ url('Fupan:qingxu') }}">市场情绪表</a></li>
                            <li><a href="{{ url('Fupan:longhubang') }}">龙虎榜</a></li>
                            <li><a href="{{ url('Fupan:gupiaofupan') }}">股票复盘</a></li>

                        </ul>
                    </li>
                    <li  class="menu_list">
                        <a href="#"><i class="fa fa-table"></i> <span class="nav-label">盘中</span><span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level collapse">
                            <li><a href="{{ url('Panzhong:panzhongshishi') }}">盘中实时</a></li>
                        </ul>
                    </li>

                </ul>

            </div>
        </nav>

        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header">
                        <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                        <form role="search" class="navbar-form-custom" action="search_results.html">
                            <div class="form-group">
                                <input type="text" placeholder="请输入搜索内容" class="form-control" name="top-search" id="top-search">
                            </div>
                        </form>
                    </div>
                    <ul class="nav navbar-top-links navbar-right">
                        <li>
                            <span class="m-r-sm text-muted welcome-message">欢迎来到管理后台</span>
                        </li>

                        <li>
                            <a href="{{ url('Login:logout') }}">
                                <i class="fa fa-sign-out"></i> 注销
                            </a>
                        </li>
                        <li>
                            <a class="right-sidebar-toggle">
                                <i class="fa fa-tasks"></i>
                            </a>
                        </li>
                    </ul>

                </nav>
                <div>
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>




    {% block scripts %}
    <!-- Mainly scripts -->
    <script src="{{ static('js/jquery-3.1.1.min.js')}}"></script>
    <script src="{{ static('js/bootstrap.min.js')}}"></script>
    <script src="{{ static('js/plugins/metisMenu/jquery.metisMenu.js')}}"></script>
    <script src="{{ static('js/plugins/slimscroll/jquery.slimscroll.min.js')}}"></script>

    <!-- Flot -->
    <script src="{{ static('js/plugins/flot/jquery.flot.js')}}"></script>
    <script src="{{ static('js/plugins/flot/jquery.flot.tooltip.min.js')}}"></script>
    <script src="{{ static('js/plugins/flot/jquery.flot.spline.js')}}"></script>
    <script src="{{ static('js/plugins/flot/jquery.flot.resize.js')}}"></script>
    <script src="{{ static('js/plugins/flot/jquery.flot.pie.js')}}"></script>

    <!-- Peity -->
    <script src="{{ static('js/plugins/peity/jquery.peity.min.js')}}"></script>
    <script src="{{ static('js/demo/peity-demo.js')}}"></script>

    <!-- Custom and plugin javascript -->
    <script src="{{ static('js/inspinia.js')}}"></script>
    <script src="{{ static('js/plugins/pace/pace.min.js')}}"></script>

    <!-- jQuery UI -->
    <script src="{{ static('js/plugins/jquery-ui/jquery-ui.min.js')}}"></script>

    <!-- GITTER -->
    <script src="{{ static('js/plugins/gritter/jquery.gritter.min.js')}}"></script>

    <!-- Sparkline -->
    <script src="{{ static('js/plugins/sparkline/jquery.sparkline.min.js')}}"></script>

    <!-- Sparkline demo data  -->
    <script src="{{ static('js/demo/sparkline-demo.js')}}"></script>

    <!-- ChartJS-->
    <script src="{{ static('js/plugins/chartJs/Chart.min.js')}}"></script>

    <!-- Toastr -->
    <script src="{{ static('js/plugins/toastr/toastr.min.js')}}"></script>
    {% endblock scripts %}

    <script>
        $(".menu_list").click(function(){
                console.log('111')
              $(".menu_list").removeClass("active");
              $(this).addClass("active");
        })
        $(".menu_list1").click(function(){
                console.log('222')
              $(".menu_list1").removeClass("active");
              $(this).addClass("active");
        })

    </script>

</body>
</html>
